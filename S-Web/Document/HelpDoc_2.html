				参考1.2章节的流程说明，我们把ATMP的使用者分为脚本开发者和测试人员两类，以对应不同的使用场景。对于开发者来说，主要的集中在创建测试项目和上传、管理脚本方面，而使用者则集中于使用脚本创建测试集和测试任务以及查看测试报告方面。
