			<div class="Charpter_sub_title">测试集：</div>
			<p>
				测试集是一组有顺序的，包含测试策略的测试脚本集合，用来让系统按照指定的逻辑和顺序来运行测试脚本。
			</p>
			<p>
				测试策略是在创建测试集时，为每个测试脚本设置的执行策略，主要涉及测试失败的处理方案，测试策略只对测试集中的测试脚本生效。
			</p>
			<div class="Charpter_sub_title">测试任务</div>
			<p>
				测试任务都是临时存在的，一个测试任务只能包含一个测试集，而一个测试集可以被同时创建多个测试任务
			</p>
			<p>
				测试任务可以被暂停，正在执行和正在停止的测试任务不能被删除或修改环境配置参数
			</p>
			<p>
				环境配置参数是一组键值对，用来为测试脚本在测试过程中提供外部变量，作用与外部测试数据文件类似
			</p>
