		<div style="height: 450px">
			<p>
				项目和模块是系统用来管理测试脚本的组织结构，同时也用于区分测试集的项目属性。
			</p>
			<div>
				<img src="">
			</div>
			<p><b>注意事项：</b><ul>
				<li>用户在上传测试脚本时必须指定项目和模块，这决定了脚本上传到服务器后保存的路径和脚本的类路径。</li>
				<li>新添加的项目和模块名称不能随意填写，一定要与本地脚本所在的类路径一致，例如本地开发的脚本文件在“testScripts\DAD\userman\”目录下，那么项目名称就必须是“DAD”，模块名称是“userman”，否则上传的脚本将无法运行。</li>
				<li>项目和模块只能被管理员删除，删除时下面不能有测试脚本和关联的测试集。</li>
			</ul></p>
