<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>登录页</title>
	<link rel="shortcut icon" type="image/x-icon" href="atmp.ico"/>
	<link rel="stylesheet" type="text/css" href="css/comm.css">
	<link rel="stylesheet" type="text/css" href="css/PGlogin.css">
</head>

<body>
	<div id="logo"><img src="img/logo.jpg"></div>
	<div id="loginbox" align="center">
		<div><span id="ico_usr"></span><input id="loginuser" type="text" placeholder="用户名"/></div>
		<div><span id="ico_pwd"></span><input id="loginpwd" type="password" placeholder="密码"/></div>
		<div><button id="butt_login"><span>登</span><span>录</span></button></div>
	</div>
	<!--遮罩层：用于显示弹层后遮盖下面的页面元素-->
	<div id="overlay" class="overlay"></div>	
	<!--弹层：警告-->
	<div id="form_alert" class="popwindow" style="z-index: 100;box-shadow:none;">
		<div id="form_alert_title" class="pop_head">友好提醒</div>
		<div class="pop_body" style="padding:10px 10px 10px 10px;">
			<table cellspacing="0" cellpadding="0"><tbody>
				<tr>
					<td valign="bottom">
						<img src="img/alert.jpg" style="margin-right: 10px;">
					</td>
					<td><span id="alert_mess"></span></td>
				</tr>
				<tr>
					<td colspan="2" align="center">
						<button class="form_butt" href="javascript:void(0)" onclick="CloseForm('#form_alert','#overlay')">确定</button>
					</td>
				</tr>
			</tbody></table>
		</div>
	</div>	
</body>
<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="js/comm.js"></script>
<script type="text/javascript" src="js/encypt.js"></script>
<script type="text/javascript" src="js/login.js"></script>
</html>
